<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="text-center">
    <h1 class="headerTitle">Welcome to Tic-Tac-Toe Game</h1>

<div class="d-flex justify-content-center">
    <div class="row justify-content-center text-center align-middle">
      <button class="col-4 btn-info node border align-middle" data-x="0" data-y="0" data-val=""></button>
      <button class="col-4 btn-info node border align-middle" data-x="0" data-y="1" data-val=""></button>
      <button class="col-4 btn-info node border align-middle" data-x="0" data-y="2" data-val=""></button>
      <div class="w-100"></div>
      <button class="col-4 btn-info node border align-middle" data-x="1" data-y="0" data-val=""></button>
      <button class="col-4 btn-info node border align-middle" data-x="1" data-y="1" data-val=""></button>
      <button class="col-4 btn-info node border align-middle" data-x="1" data-y="2" data-val=""></button>
      <div class="w-100"></div>
      <button class="col-4 btn-info node border align-middle" data-x="2" data-y="0" data-val=""></button>
      <button class="col-4 btn-info node border align-middle" data-x="2" data-y="1" data-val=""></button>
      <button class="col-4 btn-info node border align-middle" data-x="2" data-y="2" data-val=""></button>
    </div>
</div>

<div class="d-flex justify-content-center">
  <h1 id="gameResult"></h1>
</div>

<div class="d-flex justify-content-center">
  <button id="resetButton" type="button" class="btn btn-primary d-none" onClick="window.location.reload();">Do you wanna play again?</button>
</div>
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
